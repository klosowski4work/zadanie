<div class="results">
    <div ng-if="loading">Loading</div>
    <div class="results-details" >
        <div class="results-details-movie" ng-style="colStyle"
             ng-repeat="movie in moviesDetails">
            <div class="results-details-movie-title">
                {{movie.Title}}
            </div>
            <div class="results-details-movie-poster">
                <img ng-src="{{movie.Poster}}"/>
            </div>
            <div class="results-details-movie-plot">
                {{movie.Plot}}
            </div>
        </div>        
    </div>
    <div class="results-compared" >
        <div ng-if="compared.commonActors.length">
            <h4 class="results-compared-title">COMMON ACTORS</h4>
            <ul class="results-compared-list">
                <li class="results-compared-list-element" ng-repeat="actor in compared.commonActors">
                    {{actor}}
                </li>
            </ul>
        </div> 
        <div ng-if="moviesDetails.length && !compared.commonActors.length">            
            <h4 class="results-compared-title">THERE ARE NO COMMON ACTORS</h4>
        </div>        
        <div ng-if="compared.commonDirectors.length">
            <h4 class="results-compared-title">COMMON DIRECTORS</h4>
            <ul class="results-compared-list">
                <li class="results-compared-list-element" ng-repeat="director in compared.commonDirectors">
                    {{director}}
                </li>
            </ul>
        </div>
        <div ng-if="moviesDetails.length && !compared.commonDirectors.length">            
            <h4 class="results-compared-title">THERE ARE NO COMMON DIRECTORS</h4>
        </div>        
    </div>
</div>
